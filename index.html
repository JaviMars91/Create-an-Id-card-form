<!DOCTYPE html>

<head>

<meta charset="utf-8">

<title>Create an ID Card Form</title>

<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <script src="script.js"></script>

    <form>
        <h1>Let's Create an ID Card!</h1>
        <label for="firstName">First Name:</label><br>
        <input id="firstName" type="text"><br>

        <label for="lastName">Last Name:</label><br>
        <input id="lastName" type="text"><br>

        <label for="age">Age:</label><br>
        <input id="age" type="number"><br>

        <label for="phoneNumber">Phone Number:</label><br>
        <input id="phoneNumber" type="text"><br>

        <label for="address">Address:</label><br>
        <input id="address" type="text"><br>
    </form>

    <button onclick="idCard()"id="button">Get ID card!</button>



<div id="idCard">

<img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

<p id="postFullName"></p>

<p id="postAge"></p>

<p id="postPhoneNumber"></p>

<p id="postAddress"></p>

</div>



</body>

</html>
